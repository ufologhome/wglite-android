name: Build WG-Lite APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jdk unzip wget

    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip

        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true

        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Install Android platforms
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-29" "build-tools;29.0.3"

    - name: Install python-for-android
      run: |
        pip install cython==0.29.37 python-for-android==2023.5.21

    - name: Build APK
      run: |
        python -m pythonforandroid.toolchain apk \
          --name WG-Lite \
          --package org.example.wglite \
          --version 0.1 \
          --bootstrap service_only \
          --requirements python3,pyjnius \
          --arch armeabi-v7a \
          --sdk 29 \
          --minsdk 25 \
          --private app \
          --permission INTERNET \
          --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WG-Lite-APK
        path: ~/.local/share/python-for-android/dists/**/build/outputs/apk/debug/*.apk
